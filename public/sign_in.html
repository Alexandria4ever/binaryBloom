<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In | binaryBloom</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Personal CSS-->
    <link href="styles.css" rel="stylesheet">

    <!-- Google Font CDNs (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="starsCanvas"></canvas>
    <div class="container">
        <form class="form-container">

            <!-- Sign-In text -->
            <h2 class="text-center">Sign-In</h2>

            <!-- Row 1 (email and password) -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" id="subbtn">Sign-In</button>

            <!-- Row 4 (Google/Facebook log-in) -->
            <div class="row mt-4">
                <div class="col-md-6 mb-2">
                    <button type="button" onclick="window.location.href='dashboard.html';" class="btn btn-dark w-100">
                        <i class="bi bi-google me-2"></i> Sign up with Google
                    </button>
                </div>
                <div class="col-md-6 mb-2">
                    <button type="button" onclick="window.location.href='dashboard.html';" class="btn btn-dark w-100">
                        <i class="bi bi-facebook me-2"></i> Sign up with FB
                    </button>
                </div>
            </div>
            
            <!-- Sign-Up Link -->
            <div class="text-center mt-2">
                <p class="text-danger d-inline">Don't have an account? </p>
                <a class="link-danger d-inline" href="index.html">Sign-Up</a>
            </div>
            
        </form>
    </div>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Personal JavaSCript -->
    <script src="scripts.js"></script>
</body>
</html>
